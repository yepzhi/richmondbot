<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Richmond Support AI</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --bot-bg: rgba(255, 255, 255, 0.05);
            --user-bg: #667eea;
            --chip-bg: rgba(255, 255, 255, 0.08);
            --chip-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            padding: 16px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            opacity: 0;
            /* Hidden initially for centered view */
            transition: opacity 0.3s ease;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar-small {
            width: 32px;
            height: 32px;
            background: var(--primary-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
        }

        /* Main Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            position: relative;
        }

        /* Centered Welcome State */
        .welcome-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .welcome-container.hidden {
            opacity: 0;
            transform: translate(-50%, -60%);
            pointer-events: none;
        }

        .bot-logo-large {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.4);
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        /* Quick Action Chips */
        .chips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 12px;
            margin-top: 24px;
        }

        .chip-btn {
            background: var(--chip-bg);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dim);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chip-btn:hover {
            background: var(--chip-hover);
            transform: translateY(-2px);
            color: white;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .chip-icon {
            font-size: 20px;
            background: rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Message Styles */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.bot .message-content {
            background: var(--bot-bg);
            border: 1px solid var(--glass-border);
            border-top-left-radius: 4px;
            color: #e2e8f0;
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            border-top-right-radius: 4px;
            color: white;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.2);
        }

        /* Input Area */
        .input-area {
            padding: 16px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 0;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 14px 18px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            outline: none;
            display: block;
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Links */
        .resource-link {
            display: inline-block;
            margin-top: 8px;
            margin-right: 6px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #a8daff;
            text-decoration: none;
            font-size: 13px;
            transition: background 0.2s;
        }

        .resource-link:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 480px) {
            .chips-grid {
                grid-template-columns: 1fr;
            }

            .bot-logo-large {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Header (Hidden initially) -->
    <div class="chat-header" id="header">
        <div class="header-info">
            <div class="bot-avatar-small">ü§ñ</div>
            <div class="header-text">
                <h1>Richmond Support</h1>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="chat-container">

        <!-- Centered Welcome View -->
        <div class="welcome-container" id="welcome-view">
            <div class="bot-logo-large">ü§ñ</div>
            <h1 class="welcome-title">How can I help you?</h1>
            <p class="welcome-subtitle">I'm your AI assistant for Richmond Learning Platform. Ask me about codes, login
                issues, or app downloads.</p>

            <div class="chips-grid">
                <button class="chip-btn" onclick="sendQuickPrompt('No encuentro mi Access Code')">
                    <span class="chip-icon">üîë</span>
                    I can't find my Access Code
                </button>
                <button class="chip-btn" onclick="sendQuickPrompt('How do I register?')">
                    <span class="chip-icon">üìù</span>
                    How do I register?
                </button>
                <button class="chip-btn" onclick="sendQuickPrompt('D√≥nde descargo la app?')">
                    <span class="chip-icon">üì±</span>
                    Where do I download the app?
                </button>
                <button class="chip-btn" onclick="sendQuickPrompt('Forgot my password')">
                    <span class="chip-icon">üîí</span>
                    Forgot my password
                </button>
            </div>
        </div>

        <!-- Messages Area (Populated via JS) -->
        <div id="messages-list"></div>

    </div>

    <!-- Input -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea id="user-input" placeholder="Type a message..." rows="1"></textarea>
        </div>
        <button id="send-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_ENDPOINT = 'https://yepzhi-richmondbot.hf.space/api/chat';

        let hasStarted = false;
        let isProcessing = false;
        const conversationHistory = [];

        // UI Refs
        const welcomeView = document.getElementById('welcome-view');
        const header = document.getElementById('header');
        const messagesList = document.getElementById('messages-list');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Resources for Links
        const resources = {
            registro: { title: "Register", url: "https://www.richmondlp.com/register" },
            login: { title: "Login", url: "https://www.richmondlp.com" },
            ayuda: { title: "Help Center", url: "https://rlp-ug.knowledgeowl.com/help" },
            contacto: { title: "Contact Sales", url: "https://richmond.com.mx/contacto/" },
            app: { title: "Download App", url: "https://richmondlp.com" },
            productos: { title: "My Products", url: "https://richmondlp.com" }
        };

        // --- TRANSITION LOGIC ---
        function transitionToChat() {
            if (hasStarted) return;
            hasStarted = true;
            welcomeView.classList.add('hidden');
            header.style.opacity = '1';

            // Allow animation to play then remove from layout flow if needed, 
            // but opacity/pointer-events is usually enough.
            setTimeout(() => {
                welcomeView.style.display = 'none';
            }, 500);
        }

        // --- CHAT LOGIC ---

        function autoResize() {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(text, isUser, links = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'üë§' : 'ü§ñ';

            const content = document.createElement('div');
            content.className = 'message-content';

            // Simple formatting
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');

            content.innerHTML = formattedText;

            if (links.length > 0) {
                const linkContainer = document.createElement('div');
                linkContainer.style.marginTop = '10px';
                links.forEach(l => {
                    const a = document.createElement('a');
                    a.href = l.url;
                    a.className = 'resource-link';
                    a.target = '_blank';
                    a.textContent = l.title + ' ‚Üí';
                    linkContainer.appendChild(a);
                });
                content.appendChild(linkContainer);
            }

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);

            if (isUser) {
                msgDiv.innerHTML = '';
                msgDiv.appendChild(content);
                msgDiv.appendChild(avatar);
            }

            messagesList.appendChild(msgDiv);
            scrollToBottom();
        }

        function sendQuickPrompt(text) {
            transitionToChat();
            userInput.value = text; // optional: visual feedback or just send
            handleSend(text);
        }

        async function handleSend(manualText = null) {
            transitionToChat();
            const text = manualText || userInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            addMessage(text, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Typing Indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesList.appendChild(typingDiv);
            scrollToBottom();

            try {
                const aiResponse = await getAIResponse(text);
                const extracted = extractLinks(aiResponse);

                typingDiv.remove();
                addMessage(extracted.cleanText, false, extracted.links);

            } catch (e) {
                typingDiv.remove();
                addMessage("‚ö†Ô∏è Error: " + e.message, false);
            } finally {
                isProcessing = false;
            }
        }

        async function getAIResponse(question) {
            conversationHistory.push({ role: "user", content: question });

            // We send full conversation history for context
            const messagesToSend = conversationHistory.slice(-10);

            const response = await fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: messagesToSend })
            });

            if (!response.ok) {
                throw new Error("Cannot connect to Assistant.");
            }

            const data = await response.json();
            // Server returns { content: [{ text: "..." }] }
            const text = data.content?.[0]?.text || "No response.";

            conversationHistory.push({ role: "assistant", content: text });
            return text;
        }

        function extractLinks(text) {
            const linkMatches = text.match(/\[LINK:(\w+)\]/g) || [];
            const links = [];
            linkMatches.forEach(match => {
                const key = match.match(/\[LINK:(\w+)\]/)[1];
                if (resources[key]) links.push(resources[key]);
            });
            const cleanText = text.replace(/\[LINK:\w+\]/g, '');
            return { cleanText, links };
        }

        // --- HANDLERS ---
        sendBtn.addEventListener('click', () => handleSend());
        userInput.addEventListener('input', autoResize);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

    </script>
</body>

</html>
