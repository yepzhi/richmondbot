<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Richmond Support AI</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --bot-bg: rgba(255, 255, 255, 0.05);
            --user-bg: #667eea;
            --chip-bg: rgba(255, 255, 255, 0.08);
            --chip-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            /* Background gradient... */
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            height: 100vh;
            /* Fallback */
            height: 100dvh;
            /* Mobile viewport fix */
            margin: 0;
            overflow: hidden;
            /* Prevent body scroll, handle inside container */
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            padding: 16px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            opacity: 0;
            /* Hidden initially for centered view */
            transition: opacity 0.3s ease;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar-small {
            width: 32px;
            height: 32px;
            /* background: var(--primary-gradient); REMOVED GRADIENT FOR LOGO */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bot-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
        }

        /* Main Chat Area - FIXED SCROLL */
        #chat-container {
            flex: 1;
            overflow-y: auto !important;
            overflow-x: hidden;
            padding: 20px;
            padding-top: 90px;
            padding-bottom: 140px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
            position: relative;
            z-index: 1;
            -webkit-overflow-scrolling: touch;
            max-height: calc(100vh - 80px);
        }

        /* Message & Chat Styles (Restored) */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            color: #fff;
        }

        /* Ensure img fits perfectly */
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            border-top-left-radius: 4px;
            line-height: 1.5;
            font-size: 15px;
            color: #fff;
            word-wrap: break-word;
            max-width: 80%;
        }

        .message.user .message-content {
            background: var(--user-bg);
            border: none;
            border-radius: 18px;
            border-top-right-radius: 4px;
            color: white;
        }

        /* Layout Fix for Scroll (Welcome View) */
        /* Instead of absolute positioning, we use flex auto margins to center it in the scrollable area */
        .welcome-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
            padding: 60px 20px 100px 20px;
            /* More padding top/bottom to prevent cutting */
        }

        /* Updated Welcome Container */
        .welcome-container {
            /* No longer absolute */
            position: relative;
            transform: none;
            left: auto;
            top: auto;
            margin: auto;
            /* Vertically and horizontally centers in flex container */

            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            transition: all 0.5s ease;
            z-index: 5;
        }

        .welcome-container.hidden {
            display: none;
            /* simple hide */
        }

        /* Restored Large Logo */
        .bot-logo-large {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-logo-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Chips Grid Update */
        .chips-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            /* Revert to smaller min-width for grid effect */
            gap: 12px;
            margin-top: 32px;
            padding-bottom: 20px;
        }

        @media (min-width: 768px) {
            .chips-grid {
                grid-template-columns: repeat(2, 1fr);
                /* 2 columns on larger screens */
            }
        }

        .chip-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .chip-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .chip-icon {
            font-size: 20px;
            background: rgba(102, 126, 234, 0.2);
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }


        /* Input Area - CRITICAL FIX: Z-INDEX */
        .input-area {
            padding: 16px;
            background: rgba(20, 20, 20, 0.95);
            /* Increased opacity */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            /* Ensure it's above everything */
        }


        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 14px 18px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 50px;
            outline: none;
            display: block;
        }

        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Links */
        .resource-link {
            display: inline-block;
            margin-top: 8px;
            margin-right: 6px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            color: #a8daff;
            text-decoration: none;
            font-size: 13px;
            transition: background 0.2s;
        }

        .resource-link:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        /* Bilingual Note */
        .bilingual-note {
            text-align: center;
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        /* Restart Button */
        .restart-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .restart-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Developer Credit */
        .developer-credit {
            position: fixed;
            bottom: 90px;
            right: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 50;
        }

        .developer-credit a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .developer-credit a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            #chat-container {
                padding: 15px;
                padding-top: 80px;
                padding-bottom: 130px;
            }

            .message-content {
                max-width: 85%;
                font-size: 14px;
            }

            .restart-button {
                top: 15px;
                right: 15px;
                padding: 8px 16px;
                font-size: 13px;
            }

            .developer-credit {
                bottom: 85px;
                right: 15px;
                font-size: 10px;
            }
        }

        @media (max-width: 480px) {
            .chips-grid {
                grid-template-columns: 1fr;
            }

            .bot-logo-large {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .message-content {
                max-width: 90%;
            }
        }
    </style>
</head>

    <script>
        // --- CONFIGURATION ---
        const API_ENDPOINT = 'https://yepzhi-richmondbot.hf.space/api/chat';

        let hasStarted = false;
        let isProcessing = false;
        const conversationHistory = [];

        // UI Refs
        const welcomeView = document.getElementById('welcome-view');
        const header = document.getElementById('header');
        const messagesList = document.getElementById('messages-list');
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // ============================================
        //      ‚úèÔ∏è  EDITAR RESPUESTAS AQU√ç / EDIT ANSWERS HERE

        const offlineAnswers = {

            },

                text: "Puedes comprar tus libros f√≠sicos en:\n\n* Librer√≠as locales (El S√≥tano, Gandhi, Mercado Libre).\n* Distribuidores autorizados en tu escuela.\n\nRecuerda que el libro f√≠sico incluye el c√≥digo para la plataforma.",
                links: ['contacto']
            },
            'buy_license': {
                text: "Para comprar una licencia digital:\n\n* Contacta a la instituci√≥n educativa (tu escuela).\n* Contacta al representante Richmond local.\n* Visita el sitio de ventas de tu pa√≠s.\n\n[LINK:contacto] para m√°s informaci√≥n.",
                links: ['contacto']
            }
        };

        // Resources for Links
        const resources = {
            registro: { title: "Ir a Registro", url: "https://www.richmondlp.com/register" },
            login: { title: "Ir a Login", url: "https://www.richmondlp.com" },
            ayuda: { title: "Centro de Ayuda", url: "https://rlp-ug.knowledgeowl.com/help" },
            contacto: { title: "Contacto Ventas", url: "https://richmond.com.mx/contacto/" },
            app: { title: "Descargar App", url: "https://richmondlp.com" },
            productos: { title: "Mis Productos", url: "https://richmondlp.com" }
        };

        // --- TRANSITION LOGIC ---
        function transitionToChat() {
            if (hasStarted) return;
            hasStarted = true;
            welcomeView.classList.add('hidden');
            header.style.opacity = '1';

            // Show restart button
            document.getElementById('restart-btn').style.display = 'block';

            // Allow animation to play then remove from layout flow if needed, 
            // but opacity/pointer-events is usually enough.
            setTimeout(() => {
                welcomeView.style.display = 'none';
            }, 500);
        }

        // --- RESTART CHAT ---
        function restartChat() {
            // Clear conversation history
            conversationHistory.length = 0;

            // Clear messages
            const messagesList = document.getElementById('messages-list');
            messagesList.innerHTML = '';

            // Reset state
            hasStarted = false;
            isProcessing = false;

            // Hide header and restart button
            header.style.opacity = '0';
            document.getElementById('restart-btn').style.display = 'none';

            // Show welcome view
            welcomeView.style.display = 'block';
            welcomeView.classList.remove('hidden');

            // Clear input
            userInput.value = '';
            autoResize();
        }

        // --- CHAT LOGIC ---

        function autoResize() {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(text, isUser, links = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            if (isUser) {
                // SVG Icon for User (No Emoji)
                avatar.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
            } else {
                const img = document.createElement('img');
                img.src = 'logo.png';
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                avatar.appendChild(img);
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            // Simple formatting
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');

            content.innerHTML = formattedText;

            // Resolve links manually if passed directly (from offline mode) or extract them (from AI)
            if (links.length === 0) {
                // Try extracting if text has [LINK:...]
                const extracted = extractLinks(text);
                if (extracted.links.length > 0) {
                    content.innerHTML = extracted.cleanText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                    links = extracted.links;
                }
            }

            if (links.length > 0) {
                const linkContainer = document.createElement('div');
                linkContainer.style.marginTop = '10px';
                links.forEach(l => {
                    const lObj = typeof l === 'string' ? resources[l] : l; // Handle string keys or objects
                    if (lObj) {
                        const a = document.createElement('a');
                        a.href = lObj.url;
                        a.className = 'resource-link';
                        a.target = '_blank';
                        a.textContent = lObj.title + ' ‚Üí';
                        linkContainer.appendChild(a);
                    }
                });
                content.appendChild(linkContainer);
            }

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(content);

            if (isUser) {
                msgDiv.innerHTML = '';
                msgDiv.appendChild(content);
                msgDiv.appendChild(avatar);
            }

            messagesList.appendChild(msgDiv);
            scrollToBottom();
        }

        function sendQuickPrompt(text) {
            transitionToChat();
            userInput.value = text; // optional: visual feedback or just send
            handleSend(text);
        }

        function sendOfflineResponse(key) {
            transitionToChat();
            const data = offlineAnswers[key];

            // 1. Show User's "Question" (simulated)
            // We find the button text to use as the user message
            // OR we just use a generic label. Let's use logic to find the title.
            let userQuestion = "Ayuda";
            if (key === 'code_error') userQuestion = "Mi c√≥digo no funciona";
            if (key === 'login_error') userQuestion = "No puedo entrar a la plataforma";
            if (key === 'task_error') userQuestion = "No puedo hacer una tarea";
            if (key === 'material_missing') userQuestion = "Mi material ya no est√°";
            if (key === 'buy_book') userQuestion = "D√≥nde compro mi libro";
            if (key === 'buy_license') userQuestion = "D√≥nde compro mi licencia";

            addMessage(userQuestion, true);

            // 2. Show Bot's Instant Answer
            // Simulate tiny delay for "thinking" feel
            isProcessing = true;

            // Typing Indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.innerHTML = `
                <div class="message-avatar" style="overflow:hidden"><img src="data:image/png;base64,
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesList.appendChild(typingDiv);
            scrollToBottom();

            setTimeout(() => {
                typingDiv.remove();

                // Map string keys in links array to real objects if needed
                const linkObjects = data.links.map(k => resources[k]);

                addMessage(data.text, false, linkObjects);
                isProcessing = false;
            }, 600);
        }

        async function handleSend(manualText = null) {
            transitionToChat();
            const text = manualText || userInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            addMessage(text, true);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Typing Indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing';
            typingDiv.innerHTML = `
                <div class="message-avatar" style="overflow:hidden"><img src="data:image/png;base64,
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesList.appendChild(typingDiv);
            scrollToBottom();

            try {
                const aiResponse = await getAIResponse(text);
                const extracted = extractLinks(aiResponse);

                typingDiv.remove();
                addMessage(extracted.cleanText, false, extracted.links);

            } catch (e) {
                typingDiv.remove();
                addMessage("‚ö†Ô∏è Error: " + e.message, false);
            } finally {
                isProcessing = false;
            }
        }

        async function getAIResponse(question) {
            conversationHistory.push({ role: "user", content: question });

            // We send full conversation history for context
            const messagesToSend = conversationHistory.slice(-10);

            const response = await fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: messagesToSend })
            });

            if (!response.ok) {
                if (response.status === 429) {
                    throw new Error("‚è≥ Estoy recibiendo muchos mensajes. Espera 1 minuto.");
                }
                if (response.status === 503) {
                    throw new Error("üîß El servicio est√° ocupado. Intenta de nuevo.");
                }
                throw new Error("No puedo conectar. (Status: " + response.status + ")");
            }

            const data = await response.json();
            // Server returns { content: [{ text: "..." }] }
            const text = data.content?.[0]?.text || "No response.";

            conversationHistory.push({ role: "assistant", content: text });
            return text;
        }

        function extractLinks(text) {
            const linkMatches = text.match(/\[LINK:(\w+)\]/g) || [];
            const links = [];
            linkMatches.forEach(match => {
                const key = match.match(/\[LINK:(\w+)\]/)[1];
                if (resources[key]) links.push(resources[key]);
            });
            const cleanText = text.replace(/\[LINK:\w+\]/g, '');
            return { cleanText, links };
        }

        // --- HANDLERS ---
        sendBtn.addEventListener('click', () => handleSend());
        userInput.addEventListener('input', autoResize);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

    </script>
