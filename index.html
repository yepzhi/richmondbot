<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Richmond Support AI</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --bot-bg: rgba(255, 255, 255, 0.05);
            --user-bg: #667eea;
            --chip-bg: rgba(255, 255, 255, 0.08);
            --chip-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            padding: 12px 16px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .bot-avatar-small {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bot-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-text h1 {
            font-size: 16px;
            font-weight: 600;
        }

        /* Main Chat Container */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        /* Messages Area */
        #messages-list {
            padding: 20px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Welcome View - FIXED SCROLL & CENTERING */
        .welcome-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: auto;
            /* Prevent infinite scroll */
            padding: 40px 20px 100px 20px;
            /* Padding for bottom bounce */
            margin: auto 0;
            /* Center vertically if space allows */
            width: 100%;
        }

        .welcome-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            transition: all 0.5s ease;
        }

        .welcome-container.hidden {
            display: none;
        }

        /* Logo */
        .bot-logo-large {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-logo-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scale(1.35);
            /* Increased size by 35% as requested */
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-dim);
            margin-bottom: 32px;
        }

        /* Chips Grid */
        .chips-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 24px;
        }

        .chip-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 12px;
            border-radius: 14px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .chip-btn:active {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(0.98);
        }

        .chip-icon {
            font-size: 18px;
            background: rgba(102, 126, 234, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 10px;
            animation: fadeIn 0.3s ease;
            max-width: 800px;
            margin: 0 auto 16px auto;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            color: #fff;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            border-top-left-radius: 4px;
            line-height: 1.5;
            font-size: 14px;
            color: #fff;
            word-wrap: break-word;
            max-width: calc(100% - 50px);
        }

        .message.user .message-content {
            background: var(--user-bg);
            border: none;
            border-radius: 16px;
            border-top-right-radius: 4px;
            color: white;
        }

        /* Input Area - FIXED */
        .input-area {
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-shrink: 0;
            z-index: 100;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
            min-height: 42px;
            outline: none;
            display: block;
        }

        #send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Links */
        .resource-link {
            display: inline-block;
            margin-top: 8px;
            margin-right: 6px;
            padding: 6px 12px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            color: #a8daff;
            text-decoration: none;
            font-size: 12px;
            transition: background 0.2s;
        }

        .resource-link:hover {
            background: rgba(102, 126, 234, 0.2);
        }

        /* Bilingual Note */
        .bilingual-note {
            text-align: center;
            padding: 10px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        /* Restart Button */
        .restart-button {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: none;
        }

        .restart-button:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.95);
        }

        /* Developer Credit */
        .developer-credit {
            position: fixed;
            bottom: 70px;
            right: 16px;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            z-index: 50;
        }

        .developer-credit a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .developer-credit a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 26px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }

            .bot-logo-large {
                width: 80px;
                height: 80px;
            }

            .chips-grid {
                gap: 8px;
            }

            .chip-btn {
                font-size: 12px;
                padding: 12px 10px;
            }

            .chip-icon {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }

            #messages-list {
                padding: 16px;
            }

            .message-content {
                font-size: 14px;
                padding: 10px 14px;
            }
        }

        @media (max-width: 480px) {
            .welcome-wrapper {
                padding: 20px 16px;
            }

            .welcome-title {
                font-size: 24px;
            }

            .bot-logo-large {
                width: 70px;
                height: 70px;
                margin-bottom: 20px;
            }

            .chips-grid {
                grid-template-columns: 1fr;
            }

            .chip-btn {
                padding: 14px 12px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>

        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        function addMessage(text, isUser, links = []) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            if (isUser) {
                avatar.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
            } else {
                avatar.innerHTML = '<div style="font-size: 24px;">üöÄ</div>';
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');

            if (links.length === 0) {
                const extracted = extractLinks(text);
                if (extracted.links.length > 0) {
                    content.innerHTML = extracted.cleanText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
                    links = extracted.links;
                } else {
                    content.innerHTML = formattedText;
                }
            } else {
                content.innerHTML = formattedText;
            }

            if (links.length > 0) {
                const linkContainer = document.createElement('div');
                linkContainer.style.marginTop = '8px';
                links.forEach(l => {
                    const lObj = typeof l === 'string' ? resources[l] : l;
                    if (lObj) {
                        const a = document.createElement('a');
                        a.href = lObj.url;
                        a.className = 'resource-link';
                        a.target = '_blank';
                        a.textContent = lObj.title + ' ‚Üí';
                        linkContainer.appendChild(a);
                    }
                });
                content.appendChild(linkContainer);
            }

            if (isUser) {
                msgDiv.appendChild(content);
                msgDiv.appendChild(avatar);
            } else {
                msgDiv.appendChild(avatar);
                msgDiv.appendChild(content);
            }

            messagesList.appendChild(msgDiv);
            scrollToBottom();
        }

        function sendOfflineResponse(key) {
            transitionToChat();
            const data = offlineAnswers[key];

            let userQuestion = "Ayuda";
            const questions = {
                'code_error': "Mi c√≥digo no funciona",
                'login_error': "No puedo entrar a la plataforma",
                'task_error': "No puedo hacer una tarea",
                'material_missing': "Mi material ya no est√°",
                'buy_book': "¬øD√≥nde compro mi libro?",
                'buy_license': "¬øD√≥nde compro mi licencia?"
            };
            userQuestion = questions[key] || userQuestion;

            addMessage(userQuestion, true);
            isProcessing = true;

            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <div style="font-size: 24px;">üöÄ</div>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesList.appendChild(typingDiv);
            scrollToBottom();

            setTimeout(() => {
                typingDiv.remove();

                if (data) {
                    const linkObjects = data.links ? data.links.map(k => resources[k]) : [];
                    addMessage(data.text, false, linkObjects);
                } else {
                    addMessage("Opci√≥n no disponible.", false);
                }
                isProcessing = false;
            }, 600);
        }

        function openTokenChecker() {
            // Open external tool
            window.open("https://huggingface.co/spaces/yepzhi/richmond-token-check", "_blank");
        }

        async function handleSend(manualText = null) {
            transitionToChat();
            const text = manualText || userInput.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            addMessage(text, true);
            userInput.value = '';
            autoResize();

            // Loading indicator
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing-placeholder';
            typingDiv.innerHTML = `
                <div class="message-avatar"><div style="font-size: 24px;">üöÄ</div></div>
                <div class="message-content">
                    <div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
                </div>`;
            messagesList.appendChild(typingDiv);
            scrollToBottom();


            try {
                const aiResponse = await getAIResponse(text); // Keep original call

                // Remove progress/typing divs
                const loadingDivs = document.querySelectorAll('.typing-placeholder');
                loadingDivs.forEach(el => {
                    el.remove();
                });

                const extracted = extractLinks(aiResponse);
                addMessage(extracted.cleanText, false, extracted.links);
            } catch (e) {
                // if (progressInterval) clearInterval(progressInterval); // Removed undefined var
                const loadingDivs = document.querySelectorAll('.typing-placeholder');
                loadingDivs.forEach(el => {
                    el.remove();
                });
                addMessage("‚ö†Ô∏è Error: " + e.message, false);
            } finally {
                isProcessing = false;
            }
        }

        async function getAIResponse(question) {
            conversationHistory.push({ role: "user", content: question });
            const messagesToSend = conversationHistory.slice(-10);

            const response = await fetch(API_ENDPOINT, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: messagesToSend })
            });

            if (!response.ok) {
                if (response.status === 429) {
                    throw new Error("‚è≥ Estoy recibiendo muchos mensajes. Espera 1 minuto.");
                }
                if (response.status === 503) {
                    throw new Error("üîß El servicio est√° ocupado. Intenta de nuevo.");
                }
                throw new Error("No puedo conectar. (Status: " + response.status + ")");
            }

            const data = await response.json();
            const text = data.content?.[0]?.text || "No response.";
            conversationHistory.push({ role: "assistant", content: text });
            return text;
        }

        function extractLinks(text) {
            const linkMatches = text.match(/\[LINK:(\w+)\]/g) || [];
            const links = [];
            linkMatches.forEach(match => {
                const key = match.match(/\[LINK:(\w+)\]/)[1];
                if (resources[key]) links.push(resources[key]);
            });
            const cleanText = text.replace(/\[LINK:\w+\]/g, '');
            return { cleanText, links };
        }

        sendBtn.addEventListener('click', () => handleSend());
        userInput.addEventListener('input', autoResize);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
